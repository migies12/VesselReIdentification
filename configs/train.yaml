seed: 1337

data:
  train_csv: data/train.csv
  val_csv: data/val.csv
  image_root: data/images
  image_size: 224
  num_workers: 8
  batch_size: 128
  use_length: true
  compute_length_stats: true
  length_mean: 221.2029
  length_std: 44.8894
  augment: true
  pk_sampler:
    enabled: true
    p: 8
    k: 8
    batches_per_epoch: 1000

model:
  backbone: resnet50
  embedding_dim: 512
  use_length: true
  length_embed_dim: 32
  pretrained: true

train:
  epochs: 40
  lr: 0.0003
  weight_decay: 0.0001
  margin: 0.3
  loss: combined
  triplet_weight: 1.0
  triplet:
    distance: euclidean
    margin: 0.2
    softplus: true
  arcface_margin: 0.5
  arcface_scale: 30.0
  arcface_weight: 1.0
  log_every: 50
  output_dir: outputs
  checkpoint_name: reid_model.pt
