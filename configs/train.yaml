seed: 1337

data:
  train_csv: data/train.csv
  val_csv: data/val.csv
  image_root: data/images
  image_size: 224
  num_workers: 8
  batch_size: 128
  use_length: true
  length_mean: 35.0
  length_std: 12.0
  rotate_by_direction: false
  augment: true
  pk_sampler:
    enabled: true
    p: 16
    k: 4
    batches_per_epoch: null

model:
  backbone: resnet50
  embedding_dim: 256
  use_length: true
  length_embed_dim: 16
  pretrained: true

train:
  epochs: 40
  lr: 0.0003
  weight_decay: 0.0001
  margin: 0.3
  log_every: 50
  output_dir: outputs
  checkpoint_name: reid_model.pt
