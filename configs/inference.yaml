model:
  checkpoint: outputs/reid_model.pt
  backbone: resnet50
  embedding_dim: 256
  use_length: true
  length_embed_dim: 16

faiss:
  index_path: faiss_index/gallery.index
  metadata_path: faiss_index/gallery_metadata.json
  normalize: true

query:
  image_size: 224
  use_length: true
  length_mean: 35.0
  length_std: 12.0
  similarity_threshold: 0.7
  top_k: 5
